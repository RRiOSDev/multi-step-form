<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="" />
    <meta name="description" content="Multi Step HTML Form" />
    <meta name="author" content="Roger Robles" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Multi Step HTML Form</title>

    <!-- Main style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>


<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-12">
        <form action="http://top-marketing-agency.com/rr-web/mailster/subscribe" method="post" class="mailster-form mailster-form-submit extern mailster-form-8" id="msform">
            <input name="_action" type="hidden" value="subscribe">
            <input name="_referer" type="hidden" value="extern">
            <input name="_nonce" type="hidden" value="dbebd6bfcb">
            <input name="formid" type="hidden" value="8">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Contact Info</li>
                <li>Project Details</li>
                <li>Additional Details</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Contact Info</h2>
                <h3 class="fs-subtitle">Tell us something more about you</h3>
                <input id="mailster-firstname-8" name="firstname" type="text" value="" placeholder="First Name *" class="input mailster-firstname mailster-required" aria-required="true" aria-label="First Name">
                <input id="mailster-lastname-8" name="lastname" type="text" value="" placeholder="Last Name *" class="input mailster-lastname mailster-required" aria-required="true" aria-label="Last Name">
                <input id="mailster-email-8" name="email" type="email" value="" placeholder="Email *" class="input mailster-email mailster-required" aria-required="true" aria-label="Email" spellcheck="false">
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Project Details</h2>
                <h3 class="fs-subtitle">Your presence on the social network</h3>
                <input id="mailster-phone-number-8" name="phone-number" type="text" value="" placeholder="Phone" class="input mailster-phone-number" aria-required="false" aria-label="Phone">
                <input id="mailster-company-website-url-8" name="company-website-url" type="text" value="" placeholder="Website" class="input mailster-company-website-url" aria-required="false" aria-label="Website">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Additional Details</h2>
                <h3 class="fs-subtitle">Fill in your credentials</h3>
                <div>
                <label for="mailster-monthly-marketing-budget-8">Budget</label>
                <select id="mailster-monthly-marketing-budget-8" name="monthly-marketing-budget" class="input mailster-monthly-marketing-budget" aria-required="false" aria-label="Budget"><option value="$0 to $1000" >$0 to $1000</option><option value="$1000 to $5000" >$1000 to $5000</option><option value="$5000 to $10,000" >$5000 to $10,000</option><option value="$10,000 to $25,000" >$10,000 to $25,000</option><option value="$25,000 to $50,000" >$25,000 to $50,000</option><option value="$50,000 to $100,000" >$50,000 to $100,000</option><option value="Above $100,000" >Above $100,000</option></select>
                </div>
                <div>
                <label for="mailster-start-date-8">Best Start Date</label>
                <select id="mailster-start-date-8" name="start-date" class="input mailster-start-date" aria-required="false" aria-label="Best Start Date"><option value="Immediately" >Immediately</option><option value="1 - 4 Weeks" >1 - 4 Weeks</option><option value="1 - 2 Months" >1 - 2 Months</option><option value="2 - 4 Months" >2 - 4 Months</option></select>
                </div>
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input name="submit" type="submit" value="Submit" class="button action-button" aria-label="Submit">
            </fieldset>
        </form>
    </div>
</div>
<!-- /.MultiStep Form -->
<footer>
    
</footer>

<!-- jquery  -->
<script type="text/javascript" src="assets/js/jquery.js"></script>
